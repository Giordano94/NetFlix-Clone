<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--Resposnividade-->
    <link rel="stylesheet" href="/style/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="/style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/Owl/owl.theme.default.min.css">
    <title>AnimeFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">AnimeFlix</h2>
        <nav>
          <a href="#">Inico</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Naruto</h3>
          <p class="descricao">
            A Vila Oculta da Folha é lar dos ninjas mais sorrateiros. Mas doze anos atrás, uma temível Raposa de Nove Caudas aterrorizou a vila, até ser derrotada e selada no corpo de um garoto recém-nascido.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              Assitir agora
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info"></i>
              Mais informações</button>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/images/mini1.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini2.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini3.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini4.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini5.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini6.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini7.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini8.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini9.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="/images/mini10.jpg">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/4dd8a4e4e4.js" crossorigin="anonymous"></script>
    <script src="/js/Owl/jquery.min.js"></script>
    <script src="/js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>

  </body>
</html>
